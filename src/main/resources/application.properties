spring.datasource.url=jdbc:mysql://localhost:3306/todoangular
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.show_sql = false
spring.jpa.hibernate.format_sql =  false
spring.jpa.hibernate.current_session_context_class = thread
spring.jpa.hibernate.hbm2ddl.auto = validate
spring.jpa.hibernate.ejb.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy