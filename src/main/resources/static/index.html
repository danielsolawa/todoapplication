<!DOCTYPE html>
<html ng-app="todoApp">
<head>
<meta charset="UTF-8".>
<title>Insert title here</title>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/todo.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css"
	href="css/main.css">
</head>
<body>


<div ng-controller="TodoController as todoCtrl">
	<div ng-repeat="todo in todoCtrl.tasks" ng-show="todoCtrl.tasks.length">
		<label class="done-{{todo.done}}">
			<input type="checkbox" ng-model="todo.done" ng-click="todoCtrl.updateDone(todo)"/>
			<span>{{todo.text}} dnia {{todo.date | date:'dd/MM/yyyy'}}</span>
		</label>
	</div>
	
	<form ng-submit="todoCtrl.addTodo()">
		<input type="text" ng-model="todoCtrl.text"/>
		<input type="submit" value="add todo"/>
	</form>

</div>
 
  
</body>
</html>
