<!DOCTYPE html>
<html ng-app="todoApp">
<head>
<meta charset="UTF-8" />
<title>Todo Application</title>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/todo.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div id="container">
		<div ng-controller="TodoController as todoCtrl">
			<span>Pozosta≈Ço {{todoCtrl.remaining()}} z {{todoCtrl.tasks.length}}</span>
			<div class="todoDiv" ng-repeat="todo in todoCtrl.tasks"
				ng-show="todoCtrl.tasks.length">
				<label class="done-{{todo.done}}"> <input type="checkbox"
					ng-model="todo.done" ng-click="todoCtrl.updateDone(todo)" /> <span>{{todo.text}}
						</span>
						<span class="date">dnia {{todo.date | date:'dd/MM/yyyy'}}</span>
				</label>
				<input class="deleteButton" type="button" ng-click="todoCtrl.deleteById(todo)" value="delete this todo"/>
				
			</div>
			<div class ="formContainer">
				<form ng-submit="todoCtrl.addTodo()">
					<input type="text" ng-model="todoCtrl.text" /> <input class="customButton" type="submit"
						value="add todo" />
				</form>
			</div>
			<div>
				<input class="customButton" type="button" ng-click="todoCtrl.deleteAll()" value="delete all todos"/>
			</div>

		</div>
	</div>

</body>
</html>
